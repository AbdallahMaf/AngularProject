<table *ngIf="userDetails" class="table-fill">
  <thead>
    <tr>
      <th colspan="2" class="text-center">Profile Utilisateur</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Prenom</td>
      <td>{{userDetails.fullName.split('-')}}</td>
    </tr>
    <!-- <tr>
      <td>Nom</td>
      <td>{{userDetails.fullName.split(' ')[1]}}</td>
    </tr> -->
    <tr>
      <td>Email</td>
      <td>{{userDetails.email.split(' ')}}</td>
    </tr>
    <tr>
      <td colspan="2" class="text-center">
        <input type="button" (click)="onLogout()" value="DECONNEXION">
      </td>
    </tr>
  </tbody>
</table>
